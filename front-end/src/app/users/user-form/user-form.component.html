<div class="top">
  <div id="back-div">
    <img id="back" src="/assets/back.png" alt="back" (click)="goBack()">
    <h2>Annuler</h2>
  </div>
  <h1>Nouvel utilisateur</h1>
  <div></div>
</div>
<hr>

<form class="user-form" [formGroup]="userForm" (ngSubmit)="ngOnInit()">
  <div style="display: flex; flex-direction: row;">
    <div style="display: flex; flex-direction: column; flex-basis: 50%;">
      <br>
      <label for="lastName">
        <span class="form-text">Nom :</span> 
        <input maxlength="20" class="input-custom" type="text" data-testid="lastName" id="lastName" [formControlName]="'lastName'">
      </label>
      <label for="firstName">
        <span class="form-text">Prénom :</span>
        <input maxlength="20" class="input-custom" type="text" data-testid="firstName" id="firstName" [formControlName]="'firstName'">
      </label>
    
      <br>

      <label for="alzheimerStade">
        <span class="form-text">Stade Alzheimer :</span> <br>
        Sélectionnez une plage <br>
        <input id="selectable" class="input-custom" data-testid="alzheimerStade-1-2" type="radio" name="alzheimerStade" value="stade léger" [formControlName]="'alzheimerStade'" (click)="setAssistanceValue()"> Stade léger (stade 1 à 2) <br>
        <input id="selectable" class="input-custom" type="radio" name="alzheimerStade" value="stade intermédiaire" [formControlName]="'alzheimerStade'" (click)="setAssistanceValue()"> Stade intermédiaire (stade 3 à 5) <br>
        <input id="selectable" class="input-custom" type="radio" name="alzheimerStade" value="stade avancé" [formControlName]="'alzheimerStade'" (click)="setAssistanceValue()"> Stade avancé (stade 6 à 7) <br>
      </label>

      <br>

      <span class="form-text">Paramètres de jeu :</span><br>
      <label for="indice">
        <span class="form-text">Indice :</span>
        <input id="selectable" class="input-custom" type="radio" name="indice" value="oui" [formControlName]="'indice'"> Oui
        <input id="selectable" class="input-custom" type="radio" name="indice" value="non" [formControlName]="'indice'"> Non
      </label>
    
      <label for="vocale">
        <span class="form-text">Synthèse vocale :</span>
        <input id="selectable" class="input-custom" type="radio" name="vocale" value="oui" [formControlName]="'vocale'"> Oui 
        <input id="selectable" class="input-custom" type="radio" name="vocale" value="non" [formControlName]="'vocale'"> Non
      </label>

      <label for="visual">
        <span class="form-text">Aide visuelle :</span>
        <input id="selectable" class="input-custom" type="radio" name="visual" value="oui" [formControlName]="'visual'"> Oui 
        <input id="selectable" class="input-custom" type="radio" name="visual" value="non" [formControlName]="'visual'"> Non
      </label>

      <label for="timer">
        <span class="form-text">Temps d'attente :</span>
        <input class="input-custom" type="number" name="minute" min="0" max="59" value="1" [formControlName]="'timerMinute'">
        <span> min </span>
        <input class="input-custom" type="number" name="secondes" min="0" max="59" value="0" [formControlName]="'timerSeconds'">
        <span> s </span>
      </label>
    </div>
    
    <div style="display: flex; flex-direction: column; align-items: center; flex-basis: 50%;">
      <br>
      <label for="photo">
        <span class="form-text">Photo :</span><br>
        <span style="color:gray">Ajouter le lien d'une image</span>
        <br>
        <div style="display: flex; flex-direction:column; justify-content: center; align-items: center;">
          <img src="/assets/users/user.png" alt="user-img" id="user-img">
          <br>
          <input class="input-custom" type="string" id="profil" name="profil" [formControlName]="'photo'" placeholder="URL de l'image">
        </div>
        <br>
      </label>
      <button type="submit" class="create-user-button" (click)="addUser()" routerLink="/user-management">Créer utilisateur</button>
    </div>
    

  </div>
  
</form>
