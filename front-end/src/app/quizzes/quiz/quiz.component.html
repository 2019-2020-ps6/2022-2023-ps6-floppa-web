<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>
    <h5>
        {{quiz.theme}}
    </h5>
    <span>
        {{quiz.questions.length}}
    </span>
    <button class="button-card" routerLink="/start-quiz/{{quiz.id}}/{{user.assistance}}">Jouer</button>
    <button class="button-card" (click)="delete()">Supprimer</button>
    <button class="button-card edit" routerLink="/edit-quiz/{{quiz.id}}">Edit</button>
</div>
