<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 32px;">
    <h1>{{quiz.questions[numQuestion-1].label}}</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; width:80%;">
        <div *ngFor="let answer of question.answers; let i=index">
            <img class="answer" alt="answer-{{i+1}}" src="/assets/quiz-{{quiz.id}}/question-{{numQuestion}}/img-{{i+1}}.jpg" (click)="check(i+1)">
        </div>
    </div>
</div>
